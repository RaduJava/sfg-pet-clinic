<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">List of Owners...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempOwner : ${owners}">
        <td th:text="${tempOwner.id}"></td>
        <td th:text="${tempOwner.firstName}"></td>
        <td th:text="${tempOwner.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
