<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempVet : ${vets}">
        <td th:text="${tempVet.id}"></td>
        <td th:text="${tempVet.firstName}"></td>
        <td th:text="${tempVet.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
